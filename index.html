<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Balance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen p-4">
    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-8 pt-6">
            <h1 class="text-4xl font-bold text-purple-800 mb-2">Life Balance Tracker</h1>
            <p class="text-gray-600">Monitor your daily effort across all life areas</p>
        </header>

        <!-- Date Selector -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-2xl font-semibold text-gray-800">Today's Check-In</h2>
                <input type="date" id="dateSelector" class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
        </div>

        <!-- Effort Input Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Rate Your Effort Today (0-10)</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="effortInputs">
                <!-- Inputs will be generated here -->
            </div>
            <button id="saveButton" class="mt-6 w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 shadow-md">
                Save Today's Data
            </button>
        </div>

        <!-- Balance Analysis -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <!-- Chart -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">7-Day Average Balance</h3>
                <canvas id="balanceChart"></canvas>
            </div>

            <!-- Insights -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Balance Insights</h3>
                <div id="insights" class="space-y-3">
                    <!-- Insights will be generated here -->
                </div>
            </div>
        </div>

        <!-- Action Items -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Recommended Actions</h3>
            <div id="actions" class="space-y-2">
                <!-- Actions will be generated here -->
            </div>
        </div>

        <!-- History -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Recent History</h3>
            <div id="history" class="overflow-x-auto">
                <!-- History will be generated here -->
            </div>
        </div>
    </div>

    <script>
        const lifeAreas = [
            { id: 'angi', name: 'Angi', color: '#06B6D4' },
            { id: 'boyfriend', name: 'Boyfriend', color: '#EF4444' },
            { id: 'finances', name: 'Finances', color: '#14B8A6' },
            { id: 'fitness', name: 'Fitness', color: '#10B981' },
            { id: 'hbs', name: 'HBS Friends', color: '#8B5CF6' },
            { id: 'networking', name: 'Networking/Internship', color: '#3B82F6' },
            { id: 'nonhbs', name: 'Non-HBS Friends', color: '#6366F1' },
            { id: 'nutrition', name: 'Nutrition/Health', color: '#84CC16' },
            { id: 'school', name: 'School', color: '#F59E0B' },
            { id: 'selfcare', name: 'Self-Care', color: '#10B981' },
            { id: 'sister', name: 'Sister', color: '#EC4899' },
            { id: 'therapy', name: 'Therapy/Confronting Fears', color: '#8B5CF6' }
        ];

        let chart = null;

        // Initialize date selector
        document.getElementById('dateSelector').valueAsDate = new Date();

        // Generate effort inputs
        function generateInputs() {
            const container = document.getElementById('effortInputs');
            container.innerHTML = '';
            
            lifeAreas.forEach(area => {
                const div = document.createElement('div');
                div.className = 'flex flex-col';
                div.innerHTML = `
                    <label class="text-sm font-medium text-gray-700 mb-1">${area.name}</label>
                    <input type="range" min="0" max="10" value="5" 
                           id="input-${area.id}" 
                           class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                           style="accent-color: ${area.color}">
                    <div class="flex justify-between text-xs text-gray-500 mt-1">
                        <span>0</span>
                        <span id="value-${area.id}" class="font-semibold text-gray-700">5</span>
                        <span>10</span>
                    </div>
                `;
                container.appendChild(div);

                // Update value display
                document.getElementById(`input-${area.id}`).addEventListener('input', (e) => {
                    document.getElementById(`value-${area.id}`).textContent = e.target.value;
                });
            });
        }

        // Load data from storage
        async function loadData(date) {
            const dateKey = date.toISOString().split('T')[0];
            try {
                const result = await window.storage.get(`effort-${dateKey}`);
                if (result && result.value) {
                    const data = JSON.parse(result.value);
                    lifeAreas.forEach(area => {
                        const value = data[area.id] || 5;
                        document.getElementById(`input-${area.id}`).value = value;
                        document.getElementById(`value-${area.id}`).textContent = value;
                    });
                }
            } catch (error) {
                // No data for this date, use defaults
                console.log('No data for this date');
            }
        }

        // Save data
        async function saveData() {
            const date = document.getElementById('dateSelector').value;
            const data = {};
            
            lifeAreas.forEach(area => {
                data[area.id] = parseInt(document.getElementById(`input-${area.id}`).value);
            });

            try {
                await window.storage.set(`effort-${date}`, JSON.stringify(data));
                showNotification('Data saved successfully!', 'success');
                updateAnalysis();
            } catch (error) {
                showNotification('Error saving data', 'error');
                console.error(error);
            }
        }

        // Get last 7 days of data
        async function getLast7Days() {
            const data = [];
            const today = new Date(document.getElementById('dateSelector').value);
            
            for (let i = 6; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                const dateKey = date.toISOString().split('T')[0];
                
                try {
                    const result = await window.storage.get(`effort-${dateKey}`);
                    if (result && result.value) {
                        data.push(JSON.parse(result.value));
                    } else {
                        data.push(null);
                    }
                } catch (error) {
                    data.push(null);
                }
            }
            return data;
        }

        // Calculate averages
        function calculateAverages(weekData) {
            const averages = {};
            const validDays = weekData.filter(d => d !== null);
            
            if (validDays.length === 0) return null;

            lifeAreas.forEach(area => {
                const sum = validDays.reduce((acc, day) => acc + (day[area.id] || 0), 0);
                averages[area.id] = sum / validDays.length;
            });

            return averages;
        }

        // Update chart
        function updateChart(averages) {
            const ctx = document.getElementById('balanceChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }

            if (!averages) {
                return;
            }

            chart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: lifeAreas.map(a => a.name),
                    datasets: [{
                        label: '7-Day Average',
                        data: lifeAreas.map(a => averages[a.id]),
                        backgroundColor: 'rgba(139, 92, 246, 0.2)',
                        borderColor: 'rgba(139, 92, 246, 1)',
                        borderWidth: 2,
                        pointBackgroundColor: lifeAreas.map(a => a.color),
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: lifeAreas.map(a => a.color)
                    }]
                },
                options: {
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 10,
                            ticks: {
                                stepSize: 2
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        // Generate insights
        function generateInsights(averages) {
            const container = document.getElementById('insights');
            container.innerHTML = '';

            if (!averages) {
                container.innerHTML = '<p class="text-gray-500">Track for a few days to see insights</p>';
                return;
            }

            const sorted = Object.entries(averages).sort((a, b) => a[1] - b[1]);
            const lowest = sorted.slice(0, 3);
            const highest = sorted.slice(-3).reverse();

            const overallAvg = Object.values(averages).reduce((a, b) => a + b, 0) / Object.values(averages).length;

            // Overall balance
            const balanceDiv = document.createElement('div');
            balanceDiv.className = 'p-3 bg-purple-50 rounded-lg';
            balanceDiv.innerHTML = `
                <p class="font-semibold text-purple-800">Overall Balance: ${overallAvg.toFixed(1)}/10</p>
                <p class="text-sm text-gray-600 mt-1">Your average effort across all areas</p>
            `;
            container.appendChild(balanceDiv);

            // Lowest areas
            const lowDiv = document.createElement('div');
            lowDiv.className = 'p-3 bg-red-50 rounded-lg';
            lowDiv.innerHTML = `
                <p class="font-semibold text-red-800">Areas Needing Attention:</p>
                <ul class="text-sm text-gray-700 mt-1 space-y-1">
                    ${lowest.map(([id, val]) => {
                        const area = lifeAreas.find(a => a.id === id);
                        return `<li>â€¢ ${area.name}: ${val.toFixed(1)}/10</li>`;
                    }).join('')}
                </ul>
            `;
            container.appendChild(lowDiv);

            // Highest areas
            const highDiv = document.createElement('div');
            highDiv.className = 'p-3 bg-green-50 rounded-lg';
            highDiv.innerHTML = `
                <p class="font-semibold text-green-800">Areas Going Well:</p>
                <ul class="text-sm text-gray-700 mt-1 space-y-1">
                    ${highest.map(([id, val]) => {
                        const area = lifeAreas.find(a => a.id === id);
                        return `<li>â€¢ ${area.name}: ${val.toFixed(1)}/10</li>`;
                    }).join('')}
                </ul>
            `;
            container.appendChild(highDiv);
        }

        // Generate action items
        function generateActions(averages) {
            const container = document.getElementById('actions');
            container.innerHTML = '';

            if (!averages) {
                container.innerHTML = '<p class="text-gray-500">Actions will appear as you track your effort</p>';
                return;
            }

            const actionMap = {
                'sister': [
                    'Schedule a phone call or video chat',
                    'Send a thoughtful message checking in',
                    'Plan a visit or activity together'
                ],
                'hbs': [
                    'Organize a coffee chat with a classmate',
                    'Attend a social event or study group',
                    'Reach out to reconnect with someone'
                ],
                'nonhbs': [
                    'Schedule a catch-up call with an old friend',
                    'Make plans for the weekend',
                    'Send a message to someone you miss'
                ],
                'boyfriend': [
                    'Plan a date night or quality time',
                    'Have a meaningful conversation',
                    'Do something thoughtful or unexpected'
                ],
                'selfcare': [
                    'Block out time for a relaxing activity',
                    'Practice meditation or journaling',
                    'Do something that brings you joy'
                ],
                'school': [
                    'Review upcoming assignments and deadlines',
                    'Dedicate focused study time',
                    'Attend office hours or reach out for help'
                ],
                'angi': [
                    'Check in on project progress',
                    'Block time for Angi-related work',
                    'Set specific goals or milestones'
                ],
                'networking': [
                    'Reach out to 2-3 new contacts',
                    'Update your resume or LinkedIn',
                    'Apply to internship opportunities'
                ],
                'therapy': [
                    'Schedule your next therapy session',
                    'Practice a coping technique',
                    'Face one small fear this week'
                ],
                'fitness': [
                    'Schedule 3 workouts this week',
                    'Try a new exercise or class',
                    'Go for a walk or do light movement'
                ],
                'nutrition': [
                    'Meal prep healthy options',
                    'Add more vegetables to meals',
                    'Stay hydrated throughout the day'
                ],
                'finances': [
                    'Review your budget and spending',
                    'Check savings goals progress',
                    'Research financial planning resources'
                ]
            };

            const sorted = Object.entries(averages).sort((a, b) => a[1] - b[1]);
            const needsAttention = sorted.slice(0, 4).filter(([_, val]) => val < 7);

            needsAttention.forEach(([id, val]) => {
                const area = lifeAreas.find(a => a.id === id);
                const actions = actionMap[id];
                const randomAction = actions[Math.floor(Math.random() * actions.length)];

                const actionDiv = document.createElement('div');
                actionDiv.className = 'flex items-start p-3 bg-blue-50 rounded-lg';
                actionDiv.innerHTML = `
                    <div class="flex-shrink-0 w-3 h-3 rounded-full mt-1.5 mr-3" style="background-color: ${area.color}"></div>
                    <div>
                        <p class="font-semibold text-gray-800">${area.name}</p>
                        <p class="text-sm text-gray-600">${randomAction}</p>
                    </div>
                `;
                container.appendChild(actionDiv);
            });

            if (needsAttention.length === 0) {
                container.innerHTML = '<p class="text-green-600 font-medium">Great balance! Keep it up! ðŸŒŸ</p>';
            }
        }

        // Update all analysis
        async function updateAnalysis() {
            const weekData = await getLast7Days();
            const averages = calculateAverages(weekData);
            
            updateChart(averages);
            generateInsights(averages);
            generateActions(averages);
            updateHistory(weekData);
        }

        // Update history
        function updateHistory(weekData) {
            const container = document.getElementById('history');
            const today = new Date(document.getElementById('dateSelector').value);
            
            let html = '<table class="min-w-full text-sm"><thead><tr class="border-b"><th class="text-left py-2">Date</th>';
            lifeAreas.slice(0, 6).forEach(area => {
                html += `<th class="text-center py-2">${area.name}</th>`;
            });
            html += '</tr></thead><tbody>';

            for (let i = 6; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                const data = weekData[6 - i];

                html += `<tr class="border-b hover:bg-gray-50"><td class="py-2">${dateStr}</td>`;
                
                if (data) {
                    lifeAreas.slice(0, 6).forEach(area => {
                        const value = data[area.id] || 0;
                        const colorIntensity = Math.round((value / 10) * 100);
                        html += `<td class="text-center py-2"><span class="inline-block px-2 py-1 rounded" style="background-color: ${area.color}${colorIntensity.toString(16).padStart(2, '0')}">${value}</span></td>`;
                    });
                } else {
                    lifeAreas.slice(0, 6).forEach(() => {
                        html += '<td class="text-center py-2 text-gray-400">-</td>';
                    });
                }
                
                html += '</tr>';
            }

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg text-white ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} transition-opacity duration-300`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }

        // Event listeners
        document.getElementById('saveButton').addEventListener('click', saveData);
        document.getElementById('dateSelector').addEventListener('change', (e) => {
            loadData(new Date(e.target.value));
            updateAnalysis();
        });

        // Initialize
        generateInputs();
        loadData(new Date());
        updateAnalysis();
    </script>
</body>
</html>
